<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@450&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wholePage">
        <div class="leftContainer">
            <div class="logoContainer">
                <img src="images/logo.png">
                <h2>ODIN<h2>
            </div>
            <p>photo by <a href="https://pixabay.com/users/level_up_filming-18696359/">Level_Up_Filming</a> on <a href="https://pixabay.com/">Pixabay</a></p>
        </div>
        <div class="rightContainer">
            <div class="topText">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em> now </em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="loginForm">
                <h3>Let's do this!</h3>
                <div class="inputsForm">
                    <ul>
                        <li>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name" required>
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_mail" required>
                        </li>
                        <li>
                            <label for="psw">PASSWORD</label>
                            <input type="password" id="psw" name="user_psw" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name" required>
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone" required>
                        </li>
                        <li>
                            <label for="cfPass">CONFIRM PASSWORD</label>
                            <input type="password" id="cfPass" name="confirmed_password" required>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="bottomText">
                <button type="submit" id="submit"><span class="btnText">Create Account</span></button>
                <p>Already have an account? <a href="google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
